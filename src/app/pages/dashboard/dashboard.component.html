<app-header></app-header>

<main class="container">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box">
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </div>
        <h4 class="page-title">Dashboard</h4>
      </div>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
      <div class="card mb-3 rounded-xl">
        <div class="card-body text-center">
          <i class="bi bi-people-fill fs-1 float-start me-2"></i>
          <span class="fw-bold fs-5 d-block">Total de Usuarios</span>
          <span class="fw-bold fs-5">{{ users }}</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
      <div class="card mb-3 text-white bg-success rounded-xl">
        <div class="card-body text-center">
          <i class="bi bi-person-check-fill fs-1 float-start me-2"></i>
          <span class="fw-bold fs-5 d-block">Usuarios Activos</span>
          <span class="fw-bold fs-5">{{ actives }}</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
      <div class="card mb-3 text-white bg-secondary rounded-xl">
        <div class="card-body text-center">
          <i class="bi bi-person-fill fs-1 float-start me-2"></i>
          <span class="fw-bold fs-5 d-block">Usuarios Inactivos</span>
          <span class="fw-bold fs-5">{{ inactives }}</span>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
      <div class="card mb-3 text-white bg-danger rounded-xl">
        <div class="card-body text-center">
          <i class="bi bi-person-dash-fill fs-1 float-start"></i>
          <span class="fw-bold fs-5 d-block">Usuarios Revocados</span>
          <span class="fw-bold fs-5">{{ revoked }}</span>
        </div>
      </div>
    </div>
  </div>
</main>

<app-footer></app-footer>
